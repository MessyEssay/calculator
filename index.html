<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Answer</h1>
    <div class="mainWrapper">
        <div class="mainContainer">
            <div class="answerBox">
                <div class="pastWork">Life, The Universe, Everything</div>
                <div class="answer" >42</div>
            </div>
            <div class="buttonBox">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction">-</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplication">×</button>
                <button class="clear">CL</button>
                <button class="zero">0</button>
                <button class="decimal">‧</button>
                <button class="division">÷</button>
            </div>
        </div>
    </div>
    
</body>
<link rel="script" href="script.js">
</html>
